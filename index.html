<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="headMain.css" />
    <link rel="stylesheet" href="fullName.css" />
    <link rel="stylesheet" href="email.css" />
    <link rel="stylesheet" href="message.css" />
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <main class="container">
      <div>
        <h3>Contact Us</h3>
        <p class="decriptionForm">Please fill this form in a decent manner</p>
      </div>
      <div class="poloska"></div>
      <div>
        <h6 class="fullName">Full Name</h6>
        <div class="firstName">
          <input type="text" size="15" />
          <p>First name</p>
        </div>
        <div class="lastName">
          <input type="text" size="15" />
          <p>Last name</p>
        </div>
      </div>
      <div>
        <h6 class="email">E-mail</h6>
        <input type="email" size="38" />
        <p>example@examle.com</p>
      </div>
      <div>
        <h6 class="message">Message</h6>
        <input class="inputMessage" type="text" size="38" />
      </div>
      <div><button>SUBMIT</button></div>
    </main>
  </body>
</html>
